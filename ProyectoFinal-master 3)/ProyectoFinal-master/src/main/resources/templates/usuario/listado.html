<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">

    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <h2>Listado de Usuarios</h2>
        <br>
        <hr>
        <a th:href="@{/usuario/nuevo}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Nuevo usuario</a>

        <div>
            <table class="table table-strype">
                <thead class="thead-dark">
                    <tr>
                        <th> Nombre </th>
                        <th> Correo </th>
                        <th> Dirección </th>
                        <th> Usuario </th>
                        <th> Contraseña </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario: ${usuarios}">
                        <td>[[${usuario.nombre}]]</td>
                        <td>[[${usuario.correo}]]</td>
                        <td>[[${usuario.direccion}]]</td>
                        <td>[[${usuario.usuario}]]</td>
                        <td>[[${usuario.contra}]]</td>
                        <td><a th:href="@{/usuario/eliminar/}+${usuario.idUsuario}" class="btn btn-danger"><i class="fas fa-user-minus"></i> Eliminar</a>
                            <a th:href="@{/usuario/modificar/}+${usuario.idUsuario}" class="btn btn-success"><i class="fas fa-pencil"></i> Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>

</html>
